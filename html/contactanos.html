    <h2 style="padding-top: 10px;">Sacá tus dudas:</h2>
    <form action="#" method="POST">
      <label for="nombre_completo">Nombre completo</label>
      <br />
      <input
        autofocus
        type="text"
        id="nombre_completo"
        placeholder="Nombre completo"
        required
      />
      <br />
      <label for="asunto">Asunto</label>
      <br />
      <input
        type="text"
        name="asunto"
        id="asunto"
        placeholder="Asunto"
        required
      />
      <br />
      <label for="correo">Correo</label>
      <br />
      <input
        type="email"
        name="correo"
        id="correo"
        placeholder="Correo@ejemplo.com"
        required
      />
      <br />
      <label for="texto">Dejá tu mensaje</label><br />
      <textarea
        rows="8"
        cols="30"
        id="texto"
        maxlength="100"
        placeholder="Dejanos tu mensaje y te respondemos a la brevedad"
        required
      ></textarea>
      <br />
      <input type="submit" />
    </form>
